{% extends 'base.html' %}
{% block title %}YPH - Delete {{ user.username }}{% endblock %}
{% block content %}
  <h2>Delete User</h2>
  <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user_detail' user.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
