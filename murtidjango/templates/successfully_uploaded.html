{% extends 'base.html' %}

{% block title %}YPH - Uploaded Successfully{% endblock %}

{% block content %}

    <style>
  .thumbnail-wrapper {
    height: 250px;
    overflow: hidden;
  }

  .thumbnail-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .title-wrapper {
    text-align: center;
  }
</style>


<div class="row">
<h2 class="mb-4" style="text-align: center">Uploaded Images</h2>



 <div class="text-center">Want to upload more images?
  <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">
    Upload Single Image
  </a> or <a href="{% url 'multiple_image_upload' %}" class="btn btn-outline-secondary btn-sm">
    Upload Multiple Images
  </a><br><br>
</div>

<div class="row">

  {% for image in uploaded_images %}
  <div class="col-md-3">
    <div class="thumbnail-wrapper">
    <a href="{% url 'image_details' pk=image.pk %}">


        <img src="{{ image.image.url }}" alt="{{ image.title }}" class="img-thumbnail"></a>
        </div>
        <div class="title-wrapper">
          <p>{{ image.title }}</p>
        </div>
      </div>


  {% endfor %}
</div></div>
{% endblock %}
