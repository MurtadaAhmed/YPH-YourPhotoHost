{% extends 'base.html' %}
{% block title %}YPH - Delete {{ image.title }}{% endblock %}
{% block content %}

<h1>Delete Image</h1>
<p>Are you sure you want to delete this image?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger" >Confirm Delete</button>
  <a href="{% url 'my_images' %}" class="btn btn-success" type="button">Cancel</a>
</form>

{% endblock %}
