{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}YPH - Login{% endblock %}
{% block content %}
    <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
<h2>Login to your account</h2>
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
        <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
            </div>
    </form>
          </div>
    </div>
  </div>
{% endblock %}
